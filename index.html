<!DOCTYPE html>
<html>
<head>
    <title>Plant Disease Detection</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f9fc;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            color: #2c3e50;
        }

        /* Form Styles */
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
            margin-top: 20px;
        }

        input[type="file"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            width: 100%;
        }

        button {
            padding: 12px 25px;
            background-color: #27ae60;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #219150;
        }

        /* Result Box */
        #result {
            margin-top: 25px;
            padding: 20px;
            background-color: #ecf0f1;
            border-radius: 10px;
        }

        #result p {
            font-size: 18px;
            margin: 10px 0;
        }

        /* Feedback Box */
        #feedbackDiv {
            margin-top: 25px;
            padding: 20px;
            background-color: #f1f1f1;
            border-radius: 10px;
            display: none;
        }

        #feedbackDiv label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        select {
            padding: 8px;
            border-radius: 6px;
            border: 1px solid #ccc;
            width: 100%;
            margin-bottom: 15px;
        }

        /* Image Preview */
        #preview {
            margin-top: 20px;
            text-align: center;
        }

        #preview img {
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Plant Disease Detection</h1>
        <form id="uploadForm">
            <input type="file" name="file" id="fileInput" accept="image/*" required>
            <button type="submit">Predict</button>
        </form>

        <div id="preview"></div>

        <div id="result">
            <p><strong>Prediction:</strong> <span id="prediction">N/A</span></p>
            <p><strong>Confidence:</strong> <span id="confidence">N/A</span></p>
        </div>

        <div id="feedbackDiv">
            <label>Was the prediction correct?</label>
            <select id="feedbackSelect">
                <option value="Correct">Correct</option>
                <option value="Incorrect">Incorrect</option>
            </select>
            <button id="submitFeedback">Submit Feedback</button>
        </div>
    </div>

    <script>
        const form = document.getElementById('uploadForm');
        const predictionSpan = document.getElementById('prediction');
        const confidenceSpan = document.getElementById('confidence');
        const feedbackDiv = document.getElementById('feedbackDiv');
        const feedbackSelect = document.getElementById('feedbackSelect');
        const previewDiv = document.getElementById('preview');
        let lastFilename = '';

        // Show image preview
        const fileInput = document.getElementById('fileInput');
        fileInput.addEventListener('change', () => {
            previewDiv.innerHTML = '';
            const file = fileInput.files[0];
            if (file) {
                const img = document.createElement('img');
                img.src = URL.createObjectURL(file);
                previewDiv.appendChild(img);
            }
        });

        // Prediction
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            if (fileInput.files.length === 0) return;

            const formData = new FormData();
            formData.append('file', fileInput.files[0]);

            const response = await fetch('/predict', { method: 'POST', body: formData });
            const data = await response.json();

            lastFilename = data.filename;
            predictionSpan.innerText = data.label;
            confidenceSpan.innerText = (data.confidence * 100).toFixed(2) + '%';
            feedbackDiv.style.display = 'block';
        });

        // Feedback submission
        document.getElementById('submitFeedback').addEventListener('click', async () => {
            if (!lastFilename) return;
            const feedbackValue = feedbackSelect.value;

            const response = await fetch('/feedback', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    filename: lastFilename,
                    label: predictionSpan.innerText,
                    feedback: feedbackValue
                })
            });

            const result = await response.json();
            if (result.status === 'success') {
                alert('Feedback submitted. Thank you!');
                feedbackDiv.style.display = 'none';
            } else {
                alert('Error submitting feedback');
            }
        });
    </script>
</body>
</html>
