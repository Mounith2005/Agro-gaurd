<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | Plant Disease Detector</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
  body { 
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364); 
      color: #e0e0e0; 
      font-family: 'Segoe UI', sans-serif; 
      height: 100vh; 
      display: flex; 
      justify-content: center; 
      align-items: center; 
  }

  .login-card { 
      background: rgba(255, 255, 255, 0.05); 
      backdrop-filter: blur(15px); 
      border-radius: 15px; 
      padding: 40px; 
      width: 100%; 
      max-width: 400px; 
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5); 
      text-align: center; 
  }

  .login-card h2 { 
      margin-bottom: 30px; 
      color: #fff; 
      font-weight: bold; 
      text-shadow: 0 0 10px rgba(76, 175, 239, 0.8); 
  }

  .form-control, 
  .form-select { 
      background: rgba(255, 255, 255, 0.1); 
      border: none; 
      color: #fff; 
      margin-bottom: 15px; 
  }

  .form-control:focus, 
  .form-select:focus { 
      background: rgba(255, 255, 255, 0.15); 
      color: #131212; 
      box-shadow: none; 
      border: 1px solid #4cafef; 
  }

  .btn-custom { 
      background: linear-gradient(45deg, #4cafef, #00c6ff); 
      border: none; 
      color: white; 
      border-radius: 30px; 
      padding: 10px 25px; 
      width: 100%; 
      font-size: 1.1rem; 
      transition: transform 0.2s ease-in-out; 
  }

  .btn-custom:hover { 
      transform: scale(1.05); 
      box-shadow: 0 0 20px rgba(0, 198, 255, 0.6); 
  }
</style>

</head>
<body>
  <div class="login-card">
    <h2>ðŸŒ± Login</h2>
    <form action="/login" method="POST">
      <input type="text" name="username" class="form-control" placeholder="Username" required>
      <input type="password" name="password" class="form-control" placeholder="Password" required>
      <select name="role" class="form-select" required>
        <option value="">Select Role</option>
        <option value="admin">Admin</option>
        <option value="user">User</option>
      </select>
      <button type="submit" class="btn btn-custom mt-2">Login</button>
    </form>
    <p class="mt-3">Don't have an account? <a href="/register" style="color:#4cafef;">Register</a></p>
    <a href="/" class="btn btn-custom mt-3 w-100">ðŸ”™ Back to Home</a>
  </div>
</body>
</html>
