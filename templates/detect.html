<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Detect Disease</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: linear-gradient(135deg, #0f2027, #203a43, #2c5364); color: #e0e0e0; font-family: 'Segoe UI', sans-serif; }
    .navbar { background: rgba(20,20,20,0.9); backdrop-filter: blur(10px); }
    .card { background: rgba(255,255,255,0.07); backdrop-filter: blur(15px); border-radius: 15px; box-shadow: 0 8px 20px rgba(0,0,0,0.5); padding: 30px; color: #fff; }
    .btn-custom { background: linear-gradient(45deg,#4cafef,#00c6ff); border: none; color: white; border-radius: 30px; padding: 10px 25px; transition: transform 0.2s ease-in-out; }
    .btn-custom:hover { transform: scale(1.05); }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-dark px-3 d-flex justify-content-between">
    <a class="navbar-brand fw-bold" href="/">üå± Plant Disease Detector</a>
    <div>
      {% if session.username %}
        <span class="me-3">Hello, {{ session.username }}!</span>
        <a href="/logout" class="btn btn-custom">Logout</a>
      {% else %}
        <a href="/login" class="btn btn-custom me-2">Login</a>
        <a href="/register" class="btn btn-custom">Register</a>
      {% endif %}
    </div>
  </nav>

  <!-- Upload Section -->
  <div class="container d-flex justify-content-center align-items-center" style="min-height:80vh;">
    <div class="card col-md-6 text-center">
      <h3 class="mb-4">Upload Leaf Image</h3>
      <form action="/predict" method="POST" enctype="multipart/form-data">
        <input type="hidden" name="return" value="html">
        <div class="mb-3">
          <input type="file" name="file" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-custom">üîç Detect Disease</button>
      </form>
    </div>
  </div>
</body>
</html>
