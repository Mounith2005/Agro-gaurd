<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Feedbacks</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: linear-gradient(135deg,#0f2027,#cfe1e8,#2c5364); color:#fff; font-family:'Segoe UI',sans-serif; }
    .navbar { background: rgba(20,20,20,0.9); backdrop-filter: blur(10px); }
    .card { background: rgba(255,255,255,0.07); backdrop-filter: blur(15px); border-radius:15px; box-shadow:0 8px 25px rgba(0,0,0,0.5); padding:30px; }
    table { color:white; }
    .correct { color:#28a745; font-weight:bold; }
    .incorrect { color:#dc3545; font-weight:bold; }
  </style>
</head>
<body>
  <nav class="navbar navbar-dark px-3">
    <a class="navbar-brand fw-bold" href="/">ðŸŒ± Plant Disease Detector</a>
    <a href="/logout" class="btn btn-custom">Logout</a>
  </nav>

  <div class="container my-5">
    <div class="card p-4">
      <h2 class="mb-4 text-center">ðŸ“Š User Feedbacks</h2>
      <table class="table table-striped table-dark table-hover text-center">
        <thead>
          <tr>
            <th>Filename</th>
            <th>Predicted Label</th>
            <th>Feedback</th>
          </tr>
        </thead>
        <tbody>
          {% for f in feedbacks %}
          <tr>
            <td>{{ f.filename }}</td>
            <td>{{ f.label }}</td>
            <td class="{{ 'correct' if f.feedback=='correct' else 'incorrect' }}">{{ f.feedback|capitalize }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
