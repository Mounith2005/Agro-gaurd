<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register | Plant Disease Detector</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { 
        background: linear-gradient(135deg, #0f2027, #203a43, #2c5364); 
        color: #e0e0e0; 
        font-family: 'Segoe UI', sans-serif; 
        height: 100vh; 
        display: flex; 
        justify-content: center; 
        align-items: center; 
    }

    .register-card { 
        background: rgba(255, 255, 255, 0.05); 
        backdrop-filter: blur(15px); 
        border-radius: 15px; 
        padding: 40px; 
        width: 100%; 
        max-width: 400px; 
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5); 
        text-align: center; 
    }

    .register-card h2 { 
        margin-bottom: 30px; 
        color: #fff; 
        font-weight: bold; 
        text-shadow: 0 0 10px rgba(76, 175, 239, 0.8); 
    }

    .form-control, 
    .form-select { 
        background: rgba(255, 255, 255, 0.1); 
        border: none; 
        color: #121111; 
        margin-bottom: 15px; 
    }

    .form-control:focus, 
    .form-select:focus { 
        background: rgba(255, 255, 255, 0.15); 
        color: #161313; 
        box-shadow: none; 
        border: 1px solid #4cafef; 
    }

    .btn-custom { 
        background: linear-gradient(45deg, #4cafef, #00c6ff); 
        border: none; 
        color: white; 
        border-radius: 30px; 
        padding: 10px 25px; 
        width: 100%; 
        font-size: 1.1rem; 
        transition: transform 0.2s ease-in-out; 
    }

    .btn-custom:hover { 
        transform: scale(1.05); 
        box-shadow: 0 0 20px rgba(0, 198, 255, 0.6); 
    }

    .alert { font-size: 0.9rem; }
  </style>
</head>
<body>
  <div class="register-card">
    <h2>ðŸŒ± Register</h2>

    <!-- Flash Messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="mb-3">
          {% for category, message in messages %}
            <div class="alert alert-{{ category }}">{{ message }}</div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <form action="/register" method="POST">
      <input type="text" name="username" class="form-control" placeholder="Username" required>
      <input type="email" name="email" class="form-control" placeholder="Email Address" required>
      <input type="tel" name="phone" class="form-control" placeholder="Phone Number" required>
      <input type="password" name="password" class="form-control" placeholder="Password" required autocomplete="new-password">
      <input type="password" name="confirm_password" class="form-control" placeholder="Confirm Password" required autocomplete="new-password">
      
      

      <button type="submit" class="btn btn-custom mt-2">Register</button>
    </form>

    <p class="mt-3">Already have an account? <a href="/login" style="color:#4cafef;">Login</a></p>
    <a href="/" class="btn btn-custom mt-3 w-100">ðŸ”™ Back to Home</a>
  </div>
</body>
</html>
