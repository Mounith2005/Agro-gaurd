<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #0f2027, #cfe1e8, #2c5364);
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
    }
    .navbar {
      background: rgba(20,20,20,0.9);
      backdrop-filter: blur(10px);
    }
    .card {
      background: rgba(255,255,255,0.07);
      backdrop-filter: blur(15px);
      border-radius: 15px;
      padding: 20px;
      margin-top: 20px;
    }
    table {
      color: white;
    }
    .correct { color: #28a745; font-weight: bold; }
    .incorrect { color: #dc3545; font-weight: bold; }
    .btn-custom {
      background: linear-gradient(45deg,#4cafef,#00c6ff);
      border: none;
      color: white;
      border-radius: 30px;
      padding: 8px 20px;
      margin-bottom: 10px;
      transition: transform 0.2s ease-in-out;
    }
    .btn-custom:hover { transform: scale(1.05); }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-dark px-3">
    <a class="navbar-brand fw-bold" href="/">ðŸŒ± Plant Disease Detector - Admin</a>
    <a class="btn btn-custom" href="/logout">Logout</a>
  </nav>

  <div class="container">
    <div class="card">
      <h2 class="text-center mb-4">ðŸ“Š User Feedbacks</h2>
      
      <div class="table-responsive">
        <table class="table table-striped table-dark table-hover text-center">
          <thead>
            <tr>
              <th>Filename</th>
              <th>Predicted Label</th>
              <th>Feedback</th>
            </tr>
          </thead>
          <tbody>
            {% for f in feedbacks %}
              <tr>
                <td>{{ f.filename }}</td>
                <td>{{ f.label }}</td>
                <td class="{{ 'correct' if f.feedback == 'correct' else 'incorrect' }}">
                  {{ f.feedback | capitalize }}
                </td>
              </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>
</body>
</html>
